<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lalo's Go Web</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/2.0.2/sha.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  
  <link rel="stylesheet" href="styles/registerDeliveryAddress.css">
</head>
<body>  
  <div class="container">
    <h2>Agregar una nueva dirección</h2>
    <main>
      <h3>Seleccione su dirección en el mapa</h3>
      <div id="map"></div>
      <div id="mapError" class="error-message">
        Debe seleccionar su ubicación en el mapa
      </div>
      <div id="info"></div>

      <div class="row mb-3">
        <div class="col-md-6">
          <div class="form-floating">
            <input type="text" class="form-control" id="exterior_number" placeholder="Número exterior">
            <label for="exterior_number">Número exterior</label>
          </div>
          <div id="exteriorNumberError" class="error-message">
            El número exterior debe tener al menos dos dígitos, máximo cinco y ser un número entero
          </div>
        </div>
      
        <div class="col-md-6">
          <div class="form-floating">
            <input type="text" class="form-control" id="interior_number" placeholder="Número interior">
            <label for="interior_number">Número interior</label>
          </div>
          <div id="interiorNumberError" class="error-message">
            El número interior debe tener al menos dos dígitos, máximo cinco y ser un número entero
          </div>
        </div>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="street" placeholder="Calle" disabled>
        <label for="street">Calle</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="postal_code" placeholder="Código postal" disabled>
        <label for="postal_code">Código postal</label>
      </div>
      
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="neighborhood" placeholder="Colonia" disabled>
        <label for="municipality">Colonia</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="locality" placeholder="Localidad" disabled>
        <label for="locality">Localidad</label>
      </div>    

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="state" placeholder="Entidad federativa" disabled>
        <label for="state">Entidad federativa</label>
      </div>

    </main>

    <div class="buttons">
        <button class="btn btn-primary" type="submit" id="SaveButtom" onclick="registerDeliveryAddress(event)">
          Guardar
        </button>
    </div>
  </div>
  
  <script src="../utils/toast-utils.js"></script>
  <script src="../utils/handler-exception.js"></script>
  <script src="./js/registerDeliveryAddress.js"></script>
  <script src="../global/global.js"></script>
  <script src="../global/singleton.js"></script>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQ_3NBIwxEhcuRkcEGHTa3B1DzYObNFyE&callback=initMap" async defer></script>
</body>
</html>
