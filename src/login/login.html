<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lalos Go</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/login.css">
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Info Side -->
            <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center bg-gradient" style="background: linear-gradient(92.15deg, var(--violet-light) 30.13%, var(--info-side-background) 95.43%);">
                <img src="assets/mock.png" alt="Mock" class="img-fluid" style="max-width: 24rem;">
            </div>
            <!-- Form Side -->
            <div class="col-lg-6 d-flex align-items-center justify-content-center bg-white">
                <div class="w-100 px-4" style="max-width: 30rem;">
                    <a href="#" class="mb-4 d-block text-center">
                        <img src="../assets/icons/header-logo.png" alt="Logo" class="img-fluid" style="height: 2.5rem;">
                    </a>
                    <form>
                        <h1 class="mb-4 text-primary text-center">Iniciar sesión</h1>
                        <!-- Username Input -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario:</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" id="username" placeholder="Usuario">
                            </div>
                        </div>
                        <!-- Password Input -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña:</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" id="password" placeholder="Tu contraseña">
                            </div>
                        </div>
                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary w-100" onclick="login(event)">Iniciar sesión</button>
                        <!-- Links -->
                        <div class="d-flex justify-content-between mt-3">
                            <a href="../createclientaccount/createclientaccount.html" class="text-decoration-none">¿Todavía no te has registrado?</a>
                            <a href="../forgotPassword/forgotPasswordFirstStep.html" class="text-decoration-none">Olvidé mi contraseña</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="../utils/toast-utils.js"></script>
    <script src="./js/login.js"></script>
    <script src="../global/global.js"></script>
    <script src="../global/singleton.js"></script>
    <script src="../utils/handler-exception.js"></script>
</body>
</html>
