<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lalo's Go Web</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/createclientaccount.css">
  <script src="./js/createclientaccount.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<body>  
    <div class="container">
        <header>
            <div class="logo">
              <img src="../assets/icons/header-logo.png" alt="Lalos Go">
            </div>
          </header>
    <main>
      <h2>Crear cuenta</h2>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name_label" placeholder="Nombre">
        <label for="floatingInput">Nombre</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="firstLastName_label" placeholder="Primer apellido">
        <label for="floatingInput">Primer apellido</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="secondLastName_label" placeholder="Segundo apellido">
        <label for="floatingInput">Segundo apellido</label>
      </div>
      <div class="form-floating mb-3">
        <input type="date" class="form-control" id="birthday_label" placeholder="Fecha de nacimiento">
        <label for="floatingInput">Fecha de nacimiento</label>
      </div>
      <div class="form-floating mb-3">
        <input type="tel" class="form-control" id="cellPhone_label" placeholder="Número de teléfono">
        <label for="floatingInput">Número de teléfono</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email_label" placeholder="Correo electrónico">
        <label for="floatingInput">Correo electrónico</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password_label" placeholder="Contraseñas">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="buttons">
        <button class="btn btn-primary" type="submit" onclick="createClientAccount()">
          Crear cuenta
        </button>
    </div>
    </main>
  </div>
</body>
</html>
