<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LalosGo - Productos</title>
    <link rel="icon" type="image/x-icon" href="../lalos-go-icon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/checkproductsadmin.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../utils/header-utils.js"></script>
</head>

<body>

    <header id="header-container"></header>

    <div class="container min-vh-100 mt-4">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Inicio</a></li>
                <li class="breadcrumb-item active" aria-current="page">Productos</li>
            </ol>
        </nav>

        <!-- Header -->
        <div class="d-flex justify-content-center align-items-center mb-4">
            <h1 class="h4">Productos</h1>
        </div>

        <!-- Search and Filter -->
        <div class="row align-items-center g-3">
            <div class="col-12 col-md-auto">
                <select id="categories" class="form-select">
                    <option value="all" selected>Todas las categorías</option>
                </select>
            </div>

            <div class="col-12 col-md flex-grow-1">
                <div class="input-group search-container">
                        <input type="text" class="form-control" id="searchBar" placeholder="Buscar una categoría" maxlength="200" />
                        <button class="btn btn-light" onclick="searchProduct()">
                            <i class="bi bi-search"></i>
                        </button>               
                </div>                
            </div>

            <div class="col-12 col-md-auto">
                <button class="btn btn-primary" onclick="addNewProduct()">Agregar producto</button>
            </div>
        </div>

        <!-- Products -->
        <div class="container mt-4">
            <div id="product-container" class="row g-4"></div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="./js/checkproductsadmin.js"></script>
    <script src="../utils/toast-utils.js"></script>
    <script src="../utils/modal-utils.js"></script>
    <script src="../utils/handler-exception.js"></script>
    <script src="../global/global.js"></script>
    <script src="../global/singleton.js"></script>
    </div>
</body>

<footer id="footer"></footer>

</html>
