<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LalosGo - Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../lalos-go-icon.ico">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/src/utils/header-utils.js"></script>
    <script src="/src/utils/toast-utils.js"></script>
    <script src="../utils/handler-exception.js"></script>
    <script src="../global/singleton.js"></script>
    <script src="../global/global.js"></script>
    <script src="./js/products-by-category.js"></script>
</head>

<body>
    <header id="header-container"></header>

    <div class="container my-4">
        <!-- Title -->
        <h1 id="title-products" class="text-center mb-4">Fruits and Vegetables</h1>

        <div class="d-flex justify-content-center align-items-center mb-4">
            <h1 class="h4">Productos</h1>
        </div>

        <!-- Search and Filter -->
        <div class="d-flex gap-2">
            <div class="flex-grow-1">
                <input type="text" class="form-control w-150" id="search-Bar" placeholder="Buscar un producto" />
            </div>

            <div>
                <button class="btn btn-outline-primary" onclick="searchProduct()">Buscar producto</button>
            </div>
        </div>

        <!-- Products -->
        <div class="container min-vh-100 mt-4">
            <div id="product-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4"></div>
        </div>

    </div>



    <div id="productsDetailsModal" class="modal fade" tabindex="-1" aria-labelledby="products-details-label"
        aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="products-details-label">Detalles del producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body p-4">
                    <div class="row">
                        <div class="col-md-4 rounded bg-light d-flex justify-content-center align-items-center">
                            <img alt="Bacardi Raspberry" class="img-fluid" id="product-image">
                        </div>

                        <div class="col-md-8">
                            <h2 id="product-name"></h2>
                            <p id="product-price"></p>
                            <p id="product-description"> </p>

                            <ul class="list-group mb-3" id="product-details">
                                <li id="product-weigth" class="list-group-item"></li>
                                <li id="product-unitMeasure" class="list-group-item"></li>
                                <li id="product-stock" class="list-group-item"></li>
                                <li id="product-limit" class="list-group-item"></li>
                            </ul>

                            <div>

                            </div>

                            <h6>Elige la cantidad a comprar</h6>
                            <div class="input-group mb-3 gap-1" id="product-quantity">
                                <button id="less-btn" class="btn btn-outline-secondary" onclick="deacreaseQuantity()"
                                    type="button">-</button>
                                <input id="product-quantity-input" oninput="numberOnly(this.id)" type="text"
                                    class="form-control text-center" aria-label="Cantidad">
                                <button id="more-btn" class="btn btn-outline-secondary" onclick="increaseQuantity()"
                                    type="button">+</button>
                            </div>

                            <div class="modal-footer d-flex justify-content-end">
                                <button class="btn btn-primary" onclick="addProductToCartFromModal()"
                                    id="add-to-cart">Agregar al carrito</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
</body>

<div id="footer"></div>

</html>
