<div class="container my-4">
    <div class="d-flex flex-wrap gap-2 justify-content-center">
        <!-- Badges para filtrar -->
        <button class="btn btn-outline-secondary badge-filter" data-status="all">Todos</button>
        <button class="btn btn-outline-primary badge-filter" data-status="requested">Solicitado</button>
        <button class="btn btn-outline-warning badge-filter" data-status="in-progress">En Proceso</button>
        <button class="btn btn-outline-success badge-filter" data-status="delivered">Entregado</button>
        <button class="btn btn-outline-danger badge-filter" data-status="cancelled">Cancelado</button>
    </div>
</div>
