<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Métodos de pago">
    <title>LalosGo</title>
    <link rel="icon"
        href="https://www.creativefabrica.com/wp-content/uploads/2021/09/20/LA-logo-design-vector-Graphics-17538619-1-1-580x386.jpg"
        type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <header>

    </header>
    <main>
        <div class="container mt-5">
            <h1>Métodos de pago</h1>
            <div class="payment-methods-container d-flex justify-content-between align-items-center border p-3 mb-3">
                <div class="card-info">
                    <h4>Visa</h4>
                    <p>**** 4587</p>
                    <p>Nombre del Titular</p>
                    <p>Expira: 08/25</p>
                </div>
                <div class="card-options d-flex align-items-center">
                    <img src="assets/visa.png   " alt="Tipo de tarjeta">
                    <button type="button" class="btn btn-light">
                        <i class="bi bi-three-dots"></i>
                    </button>
                </div>
            </div>

            <button id="add-payment-method-btn" type="button" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#addPaymentMethodModal">
                Agregar método de pago
            </button>

            <!-- Modal -->
            <div class="modal fade" id="addPaymentMethodModal" tabindex="-1" aria-labelledby="addPaymentMethodLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addPaymentMethodLabel">Agregar una tarjeta de crédito o débito
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body d-flex">
                            <div class="col-8 pe-4">
                                <form>
                                    <div class="form-floating mb-3">
                                        <input type="number" class="form-control" id="cardNumber"
                                            placeholder="**** **** **** ****">
                                        <label for="cardNumber">Número de tarjeta</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="cardName"
                                            placeholder="Nombre completo">
                                        <label for="cardName">Nombre del titular</label>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <div class="form-floating mb-3">
                                            <input type="month" class="form-control" id="expiryDate"
                                                placeholder="MM/YY">
                                            <label for="expiryDate">Fecha de Vencimiento</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input type="number" class="form-control" id="cvv" placeholder="***">
                                            <label for="cvv">CVV</label>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <div class="border-end"></div>

                            <div class="col-4 ps-4">
                                <p>Lalo's go acepta la mayoría de las tarjetas de crédito y débito</p>
                                <img src="assets/visa.png" alt="VISA" class="img-fluid mb-2">
                                <img src="assets/mastercard.png" alt="Master Card" class="img-fluid">
                            </div>

                        </div>
                        <div class="modal-footer mt-3">
                            <button type="button" class="btn btn-outline-secondary"
                                data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary">Agregar</button>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/paymentMethods.js"></script>
</body>

</html>
