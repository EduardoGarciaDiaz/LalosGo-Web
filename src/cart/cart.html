<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Carrito de compras">
    <title>LalosGo - Carrito</title>
    <link rel="icon"
        href="https://cdn-icons-png.flaticon.com/512/10053/10053703.png"
        type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/cart.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../global/global.js"></script>
    <script src="../global/singleton.js"></script>
    <script src="../utils/toast-utils.js"></script>
    <script src="/src/utils/header-utils.js"></script>
</head>

<body>
    <header id="header-container"></header>
    <div class="container py-4">
        <h2 class="mb-4">Carrito</h2>
        <button class="clear-cart-btn btn btn-link" onclick="clearCart()" disabled="true">Vaciar carrito</button>
        <div class="row g-4">
            <!-- Products List -->
            <div class="col-lg-8">
                <div class="card border-0">
                    <div class="card-body" id="cart-items">
                    </div>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title mb-3">Resumen de compra</h4>
                        <div class="d-flex justify-content-between m-0">
                            <span>Total de productos</span>
                            <span id="total-price-products" class="p m-0">$0.00</span>
                        </div>
                        <div class="d-flex justify-content-between m-0">
                            <span>Envío</span>
                            <span id="shipping-cost" class="p m-0">$50.00</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mt-2">
                            <span class="h5">Total</span>
                            <span id="total-price" class="h5 m-0">$0.00</span>
                        </div>
                        <hr>

                        <div class="mb-3">
                            <h6 class="mb-1">Sucursal</h6>
                            <div class="d-flex gap-2">
                                <i class="fas fa-truck mt-1"></i>
                                <div>
                                    <p id="branch-address" class="mb-0"></p>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <h6 class="mb-1">Envío</h6>
                            <div class="d-flex gap-2">
                                <i class="fas fa-home mt-1"></i>
                                <div>
                                    <p id="client-address" class="mb-0"></p>
                                </div>
                            </div>
                        </div>

                        <div class="mb-2">
                            <p class="mb-0">Tiempo aproximado de entrega</p>
                            <p id="average-time" class="fw-bold mb-0">Su pedido llegará en máximo 50 minutos</p>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary w-100 mt-2" onclick="goToPayment()">Proceder al pago</button>
            </div>
        </div>
    </div>

    <footer id="footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/product-item.js"></script>
    <script src="./js/cart.js"></script>

</body>

</html>
