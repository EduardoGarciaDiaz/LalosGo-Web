<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Carrito de compras">
    <title>LalosGo - Carrito</title>
    <meta name="description" content="Carrito">
    <link rel="icon" type="image/x-icon" href="../lalos-go-icon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/finish-cart.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../utils/modal-utils.js"></script>
    <script src="../utils/toast-utils.js"></script>
    <script src="/src/utils/header-utils.js"></script>
</head>

<body>
    <header id="header-container"></header>

    <div class="container-md d-flex justify-content-center align-items-center min-vh-100">
        <div class="text-center">
            <div class="progress mb-5 ms-5 me-5 mt-5" role="progressbar" aria-label="Progreso de compra" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar bg-warning" style="width: 100%"></div>
            </div>
            <h3>¡Tu compra ha sido exitosa!</h3>
            <p id="order-number" class="m-0"></p>
            <div class="d-flex justify-content-center align-items-center">
                <i class="fas fa-check-circle text-success fs-1 me-2"></i>
                <p class="fs-5 mb-0">Tu pedido ha sido registrado y se encuentra en proceso de preparación</p>
            </div>
            <div class="d-flex justify-content-center gap-2 mt-3">
                <button class="btn btn-outline-secondary" onclick="goToAllOrders()">Mis Compras</button>
                <button class="btn btn-primary" onclick="goToHome()">Ver más productos</button>
            </div>
        </div>
    </div>

    <footer id="footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script src="../global/global.js"></script>
<script src="../global/singleton.js"></script>
<script src="./js/finish-cart.js"></script>

</html>
