<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LalosGo - Empleados</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/x-icon" href="../lalos-go-icon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/assets/styles/style.css">
    <script src="/src/utils/header-utils.js"></script>
    <link rel="stylesheet" href="/src/employees/styles/employees.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/src/global/singleton.js"></script>
    <script src="/src/global/global.js"></script>
    <script src="/src/employees/js/employees.js"></script>
    <script src="/src/utils/toast-utils.js"></script>
    <script src="/src/utils/modal-utils.js"></script>
</head>

<body>
    <div id="header-container"></div>

    <h3 class="text-center my-4">Empleados</h3>

    <div class="container my-4">
        <div class="row align-items-center g-3">
            <div class="col-12 col-md-auto">
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Todas las sucursales
                    </button>
                    <ul id="branch-dropdown" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    </ul>
                </div>
            </div>

            <div class="col-12 col-md flex-grow-1">
                <div class="input-group search-container">
                    <input id="search-input" type="text" class="form-control" placeholder="Buscar empleado">
                    <button id="search-btn" class="btn btn-light" type="button">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>

            <div class="col-12 col-md-auto">
                <button id="add-employee-btn" class="btn btn-primary w-100">Agregar empleado</button>
            </div>
        </div>
    </div>

    <div id="employees-container" class="container-md md-4"></div>
</body>

</html>
