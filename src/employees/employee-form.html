<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../global/global.js"></script>
    <script src="../global/singleton.js"></script>
    <link rel="stylesheet" href="/src/employees/styles/employees.css">
    <script src="/src/utils/header-utils.js"></script>
    <script src="../utils/toast-utils.js"></script>
</head>

<body>
    <header id="header-container"></header>
    <div class="container my-5">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Inicio</a></li>
                <li class="breadcrumb-item"><a href="#">Empleados</a></li>
                <li class="breadcrumb-item active" aria-current="page">Nuevo empleado</li>
            </ol>
        </nav>


        <h2 class="text-center mb-4">Registrar empleado</h2>
        <div class="card shadow form-container">
            <div class="card-body">
                <form>
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="name" class="form-label">Nombre y apellidos</label>
                            <input type="text" id="name" class="form-control" placeholder="Nombre y apellidos" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="dob" class="form-label">Fecha de nacimiento</label>
                            <input type="date" id="dob" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Teléfono de contacto</label>
                            <input type="text" id="phone" class="form-control" placeholder="Teléfono de contacto"
                                required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="position" class="form-label">Cargo</label>
                            <select id="cargo" class="form-select" required>
                                <option value="" selected disabled>Selecciona</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="branch" class="form-label">Sucursal</label>
                            <select id="branch" class="form-select" required>
                                <option value="" selected disabled>Selecciona</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="hire-date" class="form-label">Fecha de contratación</label>
                            <input type="date" id="hire-date" class="form-control" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" id="email" class="form-control" placeholder="Correo electrónico"
                                required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="username" class="form-label">Nombre de usuario</label>
                            <input type="text" id="username" class="form-control" placeholder="Nombre de usuario"
                                required>
                        </div>
                        <div class="col-md-6">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="confirm-password" class="form-label">Confirmar contraseña</label>
                            <input type="password" id="confirm-password" class="form-control"
                                placeholder="Confirmar contraseña" required>
                        </div>
                    </div>
                </form>


                <div class="d-flex justify-content-end gap-2">
                    <button type="button" class="btn btn-outline-secondary" id="employee-cancel">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="employee-save-btn">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
