<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LalosGo - Empleados</title>
    <link rel="icon" type="image/x-icon" href="../lalos-go-icon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../global/global.js"></script>
    <script src="../global/singleton.js"></script>
    <link rel="stylesheet" href="/src/employees/styles/employees.css">
    <script src="/src/utils/header-utils.js"></script>
    <script src="../utils/toast-utils.js"></script>
    <script src="./js/employee-form.js"></script>
</head>

<body>
    <header id="header-container"></header>
    <div class="container my-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="employees.html">Inicio</a></li>
                <li class="breadcrumb-item"><a href="employees.html">Empleados</a></li>
                <li id="breadcrumb-title" class="breadcrumb-item active" aria-current="page">Nuevo empleado</li>
            </ol>
        </nav>


        <h2 id="page-title" class="text-center mb-4">Registrar empleado</h2>
        <div class="card shadow form-container">
            <div class="card-body">
                <form>
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="employee-name" class="form-label">Nombre y apellidos</label>
                            <input type="text" id="employee-name" class="form-control" placeholder="Nombre y apellidos"
                                required maxlength="100"> 
                            <span class="d-none" id="error-employee-name"></span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="date-of-birth" class="form-label">Fecha de nacimiento</label>
                            <input type="date" id="date-of-birth" class="form-control" required>
                            <span class="d-none" id="error-date-of-birth"></span>
                        </div>
                        <div class="col-md-6">
                            <label for="employee-phone"  class="form-label">Teléfono de contacto</label>
                            <input type="text" id="employee-phone" class="form-control" maxlength="10"
                                placeholder="Teléfono de contacto" required>
                            <span class="d-none" id="error-employee-phone"></span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="employee-role" class="form-label">Cargo</label>
                            <select id="employee-role" class="form-select" required>
                                <option value="" selected disabled>Selecciona</option>
                            </select>
                            <span class="d-none" id="error-employee-role"></span>
                        </div>
                        <div class="col-md-4">
                            <label for="branch" class="form-label">Sucursal</label>
                            <select id="branch" class="form-select" required>
                                <option value="" selected disabled>Selecciona</option>
                            </select>
                            <span class="d-none" id="error-branch"></span>
                        </div>
                        <div class="col-md-4">
                            <label for="hire-date" class="form-label">Fecha de contratación</label>
                            <input type="date" id="hire-date" class="form-control" required>
                            <span class="d-none" id="error-hire-date"></span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="employee-email" class="form-label">Correo electrónico</label>
                            <input type="email" id="employee-email" class="form-control"
                                placeholder="Correo electrónico" required maxlength="150">
                            <span class="d-none" id="error-employee-email"></span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="employee-username" class="form-label">Nombre de usuario</label>
                            <input type="text" id="employee-username" class="form-control"
                                placeholder="Nombre de usuario" required maxlength="50">
                            <span class="d-none" id="error-employee-username"></span>
                        </div>
                        <div class="col-md-6" id="password-container">
                            <label for="employee-password" class="form-label">Contraseña</label>
                            <input type="password" id="employee-password" class="form-control" placeholder="Contraseña"
                                required>
                            <span class="d-none" id="error-employee-password"></span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-12" id="confirm-password-container">
                            <label for="employee-confirm-password" class="form-label">Confirmar contraseña</label>
                            <input type="password" id="employee-confirm-password" class="form-control"
                                placeholder="Confirmar contraseña" required>
                            <span class="d-none" id="error-employee-confirm-password"></span>
                        </div>
                    </div>
                </form>


                <div class="d-flex justify-content-end gap-2">
                    <button type="button" class="btn btn-outline-secondary" id="employee-cancel-btn">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="employee-save-btn">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
