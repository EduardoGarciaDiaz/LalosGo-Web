<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Métodos de pago">
    <title>LalosGo - Métodos de pago</title>
    <link rel="icon" type="image/x-icon" href="../lalos-go-icon.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="../utils/modal-utils.js"></script>
    <script src="../utils/toast-utils.js"></script>
    <script src="/src/utils/header-utils.js"></script>
    <script src="../global/global.js"></script>
    <script src="../global/singleton.js"></script>
    <script src="../utils/handler-exception.js"></script>

    <script src="js/all-payment-methods.js"></script>
    <script src="js/payment-methods-registration.js"></script>

</head>

<body>
    <header id="header-container"></header>
    <main class="min-vh-100">
        <div id="main-container" class="container mt-5">
            <h2>Métodos de pago</h2>
            <div id="payment-methods-container" class="d-flex flex-column ms-2 me-2"></div>
            <button id="add-payment-method-btn" type="button" class="btn btn-primary ms-2">
                + Agregar método de pago
            </button>

            <!-- Add Payment Method Modal -->
            <div class="modal fade" id="paymentMethodFormModal" tabindex="-1" aria-labelledby="addPaymentMethodLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addPaymentMethodLabel">Agregar una tarjeta de crédito o débito
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body d-flex">
                            <div class="col-8 pe-4">

                                <form>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="cardNumber"
                                            placeholder="**** **** **** ****" maxlength="16" required>
                                        <label for="cardNumber">Número de tarjeta</label>
                                        <div id="invalidCardNumber" class="invalid-feedback"></div>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="cardOwner"
                                            placeholder="Nombre completo" maxlength="100" minlength="2" required>
                                        <label for="cardOwner">Nombre del titular</label>
                                        <div id="invalidCardOwner" class="invalid-feedback"></div>
                                    </div>
                                    <div class="d-flex justify-content-between flex-wrap">
                                        <div class="form-floating mb-3">
                                            <input type="month" class="form-control" id="expirationDate"
                                                placeholder="MM/YY" required>
                                            <label for="expirationDate">Fecha de Vencimiento</label>
                                            <div id="invalidExpirationDate" class="invalid-feedback"></div>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <select class="form-select" id="bankSelect" required>
                                            </select>
                                            <label for="bankSelect">Banco emisor</label>
                                            <div id="invalidBank" class="invalid-feedback"></div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="border-end"></div>
                            <div class="col-4 ps-4">
                                <p>Lalo's go acepta la mayoría de las tarjetas de crédito y débito</p>
                                <img src="../assets/images/visa.png" alt="VISA" class="img-fluid mb-2">
                                <img src="../assets/images/mastercard.png" alt="Master Card" class="img-fluid">
                            </div>
                        </div>
                        <div class="modal-footer mt-3">
                            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal"
                                onclick="clearPaymentMethodForm()">Cancelar</button>
                            <button type="button" id="primary-form-btn" class="btn btn-primary"
                                onclick="savePaymentMethod()">Agregar</button>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <footer id="footer"></footer>

    <script src="js/payment-modal.js"></script>
</body>

</html>
