<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LalosGo - Pedidos</title>
    <link rel="icon" type="image/x-icon" href="../lalos-go-icon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/order-card.css">
    <link rel="stylesheet" href="/src/assets/styles/style.css">
    <script src="../utils/handler-exception.js"></script>
    <script src="js/orders-history.js"></script>
    <script src="/src/utils/header-utils.js"></script>
    <script src="/src/global/global.js"></script>
    <script src="/src/global/singleton.js"></script>
    <script src="/src/utils/toast-utils.js"></script>
    <script src="/src/utils/modal-utils.js"></script>
    <script src="js/order-status.js"></script>
</head>

<body>
    <div id="header-container"></div>

    <h3 class="text-center my-4">Pedidos</h3>
    <div class="container my-4 min-vh-100">
        <div id="filter-container" class="d-flex flex-wrap gap-2 justify-content-center">
        </div>
        <div id="orders-container" class="container md-4"></div>
    </div>
    <div class="modal fade" id="deliveryPersonModal" tabindex="-1" aria-labelledby="deliveryPersonModal"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deliveryPersonModal">Asignar repartidor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex">
                    <div class="container">
                        <form>
                            <div class="d-flex flex-wrap">
                                <div class="form-floating mb-3">
                                    <select class="form-select" id="deliverySelect" required>
                                    </select>
                                    <label for="deliverySelect">Repartidor</label>
                                    <div id="invalid-delivery" class="invalid-feedback"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer mt-3">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal"
                        onclick="clearDeliveryPersonForm()">Cancelar</button>
                    <button type="button" id="primary-form-btn" class="btn btn-primary"
                        onclick="assignDelivery()">Aprobar pedido</button>
                </div>
            </div>
        </div>
    </div>
</body>

<footer id="footer"></footer>

</html>
