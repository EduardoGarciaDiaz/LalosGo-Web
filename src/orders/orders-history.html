<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LalosGo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/order-card.css">
    <link rel="stylesheet" href="/src/assets/styles/style.css">
    <script src="js/orders-history.js"></script>
    <script src="/src/utils/header-utils.js"></script>
</head>

<body>
    <div id="header-container"></div>

    <h3 class="text-center my-4">Pedidos</h3>
    <div id="filter-container">

    </div>
    <div id="orders-container" class="container md-4">
    </div>

    <!-- Cancel Order Modal -->
    <div class="modal fade" id="cancelOrderModal" tabindex="-1" aria-labelledby="cancelOrderModal" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Motivos de cancelación</h5>

                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex">
                <div class="col-8 pe-4">
                    <p>Seleccione la tarjeta a la que se le reembolsará el monto del pedido:</p>
                    <div id="paymentMethods" class="d-flex flex-wrap gap-2">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">**** **** **** 1234</h5>
                                <p class="card-text">Vencimiento: 12/23</p>
                                <button class="btn btn-primary btn-sm w-100">Seleccionar</button>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 mt-4">
                        <label for="cancelReason" class="form-label">Motivo de cancelación</label>
                        <textarea class="form-control cancelReason" id="cancelReason" rows="3" maxlength="150"
                            placeholder="Explique brevemente el motivo de la cancelación (máximo 150 caracteres)">
                        </textarea>
                    </div>
                </div>

            </div>

            <div class="border-end"></div>

            <div class="modal-footer mt-3">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal"
                    onclick="clearCancelOrderForm(this)">Regresar</button>
                <button id="btn-accept" type="button" class="btn btn-primary"
                    onclick="cancelOrder(this)">Aceptar</button>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>


</html>
