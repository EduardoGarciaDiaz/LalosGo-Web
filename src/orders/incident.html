<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LalosGo - Reportar Incidente</title>
  <link rel="icon" type="image/x-icon" href="../lalos-go-icon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/src/utils/header-utils.js"></script>
  <script src="/src/global/global.js"></script>
  <script src="/src/utils/handler-exception.js"></script>
  <script src="/src/global/singleton.js"></script>
  <script src="/src/utils/toast-utils.js"></script>
  <script src="/src/utils/modal-utils.js"></script>
  <script src="/src/orders/js/incident.js"></script>
  <link href="/src/orders/styles/incident.css" rel="stylesheet">
</head>

<body>
  <header id="header-container"></header>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <h3 class="mb-3">Reporte de incidentes</h3>
        <p id="order-title"></p>

        <div class="mb-4">
          <label for="comment" class="form-label">Agregar comentario escrito</label>
          <textarea id="comment" class="form-control" rows="4" maxlength="128"
            placeholder="Escribe aquÃ­ tu comentario"></textarea>
          <div class="text-end mt-1">
            <small><span id="charCount">0</span>/128</small>
            <span class="text-danger d-none" id="comment-error"></span>
          </div>
        </div>

        <div class="mb-4">
          <div class="border rounded image-frame">
            <label for="incidentPhotoInput" class="custom-file-button">Agrega foto del incidente descrito</label>
            <input type="file" id="incidentPhotoInput" accept=".jpg, .jpeg, .png" style="display: none;">
            <span class="text-danger d-none" id="image-error"></span>
            <div class="image-container">
              <img id="incidentPhotoPreview" class="img-fluid" src="#" alt="Vista previa de la imagen"
                style="display: none;">
            </div>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-between">
        <button id="cancel-button" type="button" class="btn btn-outline-secondary">Cancelar</button>
        <button id="submit-button" type="button" class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </div>
</body>

<footer id="footer"></footer>

</html>
