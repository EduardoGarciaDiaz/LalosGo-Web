<div class="container my-4">
    <div class="card shadow-sm">
        <div class="card-header d-flex flex-column flex-md-row justify-content-between align-items-center">
            <div>
                <strong>Pedido realizado:</strong> {{orderDate}}<br>
                <strong>Fecha estimada de entrega:</strong> {{deliveryDate}}<br>
                <strong>Total a pagar:</strong> {{total}}
            </div>
            <div>
                <span class="badge fs-6 rounded-pill bg-secondary">{{status}}</span>
            </div>
        </div>
        <div class="card-body d-flex flex-column flex-md-row align-items-center">
            <!-- Imagen -->
            <div class="me-md-3 mb-3 mb-md-0">
                <img src="{{productImage}}" alt="Portada del libro" style="width: 90px; height: auto;">
            </div>
            <!-- Descripción -->
            <div class="flex-grow-1 text-center text-md-start">
                <h5 class="mb-3">{{productTitle}}</h5>
                <button class="btn btn-warning btn-sm mb-3 mb-md-0">Ver artículo</button>
            </div>
            <!-- Botones -->
            <div class="text-center text-md-end mt-3 mt-md-0">
                <button class="btn btn-primary btn-sm rounded-pill mb-2 w-100 w-md-auto">Seguimiento del
                    producto</button><br>
                <button class="btn btn-outline-secondary btn-sm rounded-pill w-100 w-md-auto">Cancelar pedido</button>
            </div>
        </div>
    </div>
</div>
