<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucursales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="./js/branchForm.js"></script>

<body>

    <div class="container my-5">
        <div class="text-center mb-4">
            <h1 class="h3">Sucursales</h1>
        </div>

        <div class="d-flex mb-4 col justify-content-center">
            <input id="branch-search-bar-input" type="text" class="form-control w-50" placeholder="Buscar sucursal">
            <button id="search-branch-btn" type="button" class="btn btn-secondary ms-2">Buscar</button>
            <button id="add-branch-btn" class="btn btn-primary ms-3">Agregar sucursal</button>
        </div>
    </div>


    <div class="container my-5">
        <div id="branches-container" class="row g-4">

            <!-- Tarjeta de sucursal  Hacer dinamica-->
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Sucursal Principal</h5>
                        <p class="card-text">
                            Direcci√≥n: Av. Xalapa #34<br>
                            Horario: 10:00 - 20:00<br>
                            Estado: Activo
                        </p>
                        <div class="text-end">
                            <button class="btn btn-outline-secondary btn-sm">
                                <i class="bi bi-three-dots"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</html>
