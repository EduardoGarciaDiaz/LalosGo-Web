<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LalosGo - Sucursales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../branches/styles/branchForm.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../global/global.js"></script>
    <script src="../global/singleton.js"></script>
    <script src="./js/branchForm.js"></script>
    <script src="../utils/toast-utils.js"></script>    
    <script src="../utils/header-utils.js"></script>
</head>


<body>
    
    <header id="header-container"></header>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 id="branch-page-title" class="text-center mb-4">Nueva sucursal</h3>
                <form>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="branch-name" placeholder="Nombre comercial"
                            maxlength="30" required>
                        <label for="branch-name">Nombre comercial</label>
                        <span class="d-none" id="error-branch-name"></span>
                    </div>

                    <div class="row">
                        <div class="form-floating mb-3 col">
                            <input type="time" class="form-control" id="branch-opentime" placeholder="Hora de apertura">
                            <label for="branch-opentime">Hora de apertura</label>
                            <span class="d-none" id="error-branch-opentime"></span>
                        </div>
                        <div class="form-floating mb-3 col">
                            <input type="time" class="form-control" id="branch-closetime" placeholder="Hora de cierre">
                            <label for="branch-closetime">Hora de cierre</label>
                            <span class="d-none" id="error-branch-closetime"></span>
                        </div>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="branch-street" placeholder="Calle" maxlength="50"
                            required disabled>
                        <label for="branch-street">Calle</label>
                        <span class="d-none" id="error-branch-street"></span>
                    </div>

                    <div class="row">
                        <div class="form-floating mb-3 col">
                            <input type="text" class="form-control" id="branch-extnumber" placeholder="Número exterior"
                                maxlength="4" required>
                            <label for="branch-extnumber">Número exterior</label>
                            <span class="d-none" id="error-branch-extnumber"></span>
                        </div>
                        <div class="form-floating mb-3 col">
                            <input type="text" class="form-control" id="branch-intnumber" placeholder="Número interior"
                                maxlength="4" required>
                            <label for="branch-intnumber">Número interior</label>
                            <span class="d-none" id="error-branch-intnumber"></span>
                        </div>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="branch-postalcode" placeholder="Código postal" disabled
                            maxlength="5" required>
                        <label for="branch-postalcode">Código postal</label>
                        <span class="d-none" id="error-branch-postalcode"></span>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="branch-colony" placeholder="Colonia" maxlength="30" disabled
                            required>
                        <label for="branch-colony">Colonia</label>
                        <span class="d-none" id="error-branch-colony"></span>
                    </div>

                    <!-- Datos de ubicación -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="branch-state" placeholder="Entidad federativa" disabled
                            required>
                        <label for="branch-state">Entidad federativa</label>
                        <span class="d-none" id="error-branch-state"></span>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="branch-municipality" placeholder="Municipio" disabled>
                        <label for="branch-municipality">Municipio</label>
                        <span class="d-none" id="error-branch-municipality"></span>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="branch-locality" placeholder="Localidad" disabled>
                        <label for="branch-locality">Localidad</label>
                        <span class="d-none" id="error-branch-locality"></span>
                    </div>

                    <div class="mb-3">
                        <h5 class="mb-2">Selecciona la dirección en el mapa </h5>
                        <div id="search-box" class="form-floating mb-3">
                            <input type="text" class="form-control" id="search-input" placeholder="Localidad">
                            <label for="branch-locality">Buscar ciudad, colonia o dirección</label>
                        </div>
                        <div id="branch-map" class="border rounded bg-light"
                            style="height: 550px; display: flex; justify-content: center; align-items: center;">

                        </div>
                        <h6 id="complete-address"></h6>
                        <span class="d-none" id="error-branch-map"></span>
                    </div>

                    <div class="d-flex justify-content-end gap-2">
                        <button type="button" class="btn btn-light" id="branch-cancel">Cancelar</button>
                        <button type="button" class="btn btn-primary"
                            id="branch-save-btn">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>


<footer id="footer"></footer>

<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQ_3NBIwxEhcuRkcEGHTa3B1DzYObNFyE&callback=initMap&libraries=places"
    async defer></script>
    <script src="./js/edit-branch.js"></script>
</html>
