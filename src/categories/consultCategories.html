<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consult Categories.</title>
    <link rel="icon"
        href="https://www.creativefabrica.com/wp-content/uploads/2021/09/20/LA-logo-design-vector-Graphics-17538619-1-1-580x386.jpg"
        type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
</head>
<body>
    <div class="container my-5">
        <!-- Título -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">Categorías de Productos</h1>
            <button id="add-category-btn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registryNewCategory">Registrar Categoría</button>
        </div>
        
        <!-- Barra de búsqueda -->
        <div class="mb-3">
            <input type="text" class="form-control" id="searchBar" placeholder="Buscar categoría...">
        </div>
        
        <!-- Tabla de Categorías -->
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Identificador</th>
                    <th>Nombre de la Categoría</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Bebidas</td>
                    <td>
                        <button class="btn btn-warning btn-sm me-2">Editar</button>
                        <button class="btn btn-danger btn-sm">Desactivar</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Snacks</td>
                    <td>
                        <button class="btn btn-warning btn-sm me-2">Editar</button>
                        <button class="btn btn-danger btn-sm">Desactivar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

     <!-- Modal: Registrar Categoría -->
     <div class="modal fade" id="registryNewCategory" tabindex="-1" aria-labelledby="registrarCategoriaLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registrarCategoriaLabel">Registrar Categoría</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Formulario para registrar categoría -->
                    <form id="formRegistrarCategoria">
                        <div class="mb-3">
                            <label for="idCategory" class="form-label">Identificador Único</label>
                            <input type="text" class="form-control" id="idCategory" placeholder="Ingrese el identificador único" required>
                        </div>
                        <div class="mb-3">
                            <label for="categoryName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="categoryName" placeholder="Ingrese el nombre de la categoría" required>
                        </div>                        
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar Registro</button>
                    <button type="submit" form="formRegistrarCategoria" class="btn btn-primary">Registrar</button>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
