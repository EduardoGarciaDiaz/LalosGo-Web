<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/categoryMethods.js"></script>
</head>

<body>
    <div class="container my-5">
        <div class="text-center mb-4">
            <h1 class="h3">Categorías</h1>
        </div>

        <div class="d-flex mb-4">
            <input type="text" class="form-control w-50" id="category-search-bar" placeholder="Buscar una categoría" />
            <button id="search-category-btn" type="button" class="btn btn-secondary ms-2" onclick="searchCategory()">Buscar</button>
            <button id="add-category-btn" type="button" class="btn btn-primary ms-3" data-bs-toggle="modal" onclick="showModal()" data-bs-target="#register-new-category">Register Category</button>
        </div>
        

        <div class="container mt-4">
            <div class="row" id="categories-container"> </div>
        </div>
    </div>

    <div class="modal fade" id="register-new-category" tabindex="-1" aria-labelledby="register-category-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="register-category-label">Register Category</h5>
                    <button type="button" onclick="clearModal()" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-register-category" novalidate>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="category-id" placeholder="Enter unique identifier" required>
                            <label for="category-id">Unique Identifier: XXXX000</label>
                            <span class="d-none" id="error-category-id"></span>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="category-name" placeholder="Enter category name" required>
                            <label for="category-name">Name</label>
                            <span class="d-none" id="error-category-name"></span>
                        </div>

                        <div class="mb-3">
                            <label for="category-status">Category Status</label>
                            <br>
                            <label for="category-status" id="category-status-label" class="form-label">Active</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="clearModal()" id="cancel-btn" class="btn btn-secondary" data-bs-dismiss="modal">Cancel Registration</button>
                    <button type="button" class="btn btn-primary" id="register-btn">Register</button>
                </div>
            </div>
        </div>

        <div id="success-toast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <strong id="toast-title"></strong>
                    <br>
                    <span id="toast-message"></span>
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>

    </div>
</body>

</html>
