<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LalosGo - Cuenta</title>
  <link rel="icon" type="image/x-icon" href="../lalos-go-icon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="/src/utils/index.js"></script>
  <script src="/src/utils/header-utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/2.0.2/sha.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="styles/modifyClientAccount.css">
</head>



<body>  
  <div id="header-container"></div>
    <div class="main-container">
    <main>
      <h2>Modificar cuenta</h2>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="fullName_label" placeholder="Nombre completo">
        <label for="floatingInput">Nombre completo</label>
        <div id="fullNameError" class="error-message">
          El nombre completo debe tener al menos un nombre y un apellido
        </div>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username_label" placeholder="Segundo apellido">
        <label for="floatingInput">Usuario</label>
        <div id="userError" class="error-message">
          El usuario debe ser único
        </div>
      </div>

      <div class="form-floating mb-3">
        <input type="date" class="form-control" id="birthday_label" placeholder="Fecha de nacimiento">
        <label for="floatingInput">Fecha de nacimiento</label>
        <div id="birthdateError" class="error-message">
          La fecha de nacimiento debe ser mayor a 18 años
        </div>
      </div>

      <div class="form-floating mb-3">
        <input type="tel" class="form-control" id="cellPhone_label" placeholder="Número de teléfono">
        <label for="floatingInput">Número de teléfono</label>
        <div id="phoneNumberError" class="error-message">
          El número de teléfono debe ser de 10 dígitos
        </div>
      </div>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email_label" placeholder="Correo electrónico" disabled>
        <label for="floatingInput">Correo electrónico</label>
      </div>

      <div class="buttons">
        <button class="btn btn-outline-secondary"  onclick="cancelCreateClientAccount()">
          Cancelar 
        </button>
        <button class="btn btn-primary" type="submit" onclick="modifyClientAccount()">
          Modificar cuenta
        </button>
    </div>
    </main>
  </div>
  
  <script src="./js/modifyClientAccout.js"></script>
  <script src="../utils/toast-utils.js"></script>
  <script src="../utils/handler-exception.js"></script>
  <script src="../global/global.js"></script>
  <script src="../global/singleton.js"></script>
</body>

<div id="footer"></div>
</html>
