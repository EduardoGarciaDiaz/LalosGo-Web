<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lalos Go</title>
    <link rel="icon" type="image/x-icon" href="../lalos-go-icon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="./js/forgotPasswordFirstStep.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../global/global.js"></script>
    <script src="../utils/toast-utils.js"></script>
    <script src="../utils/handler-exception.js"></script>
    <link rel="stylesheet" href="./style/forgotPasswordFirstStep.css">
</head>
<body>
    <div class="container">
        <header>
            <h2>¿Olvidaste tu contraseña?</h2>
            <h4>Ingresa tu correo para recibir un código de autenticación</h4>
        </header>
        <main>
            <div class="form-floating">
                <input type="email" class="form-control" id="email_label" placeholder="Correo">
                <label for="floatingPassword">Correo electrónico</label>
                <div id="emailError" class="error-message">
                  El correo debe ser válido
                </div>
              </div>
            <div class="button_container">
              <button class="btn btn-primary" onclick="forgotPassword()">
                Enviar código
              </button>
            </div>
            <div class="backLogin_container">
                <a href="../login/login.html">Regresar al inicio de sesión</a>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div class="modal" tabindex="-1" id="authenticationCodeModal">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Verificar código de autenticación</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body text-center">
              <h6 class="mb-4">Ingrese el código de autenticación que enviamos al correo</h6>
              <div class="form-floating w-75 mx-auto">
                <input type="tel" class="form-control" id="authenticationCodeInput" placeholder="Código de autenticación">
                <label for="authenticationCodeInput">Código de autenticación</label>
              </div>
            </div>
            <div class="modal-footer justify-content-center">
              <button type="button" class="btn btn-primary px-5" onclick="confirmCode()">Confirmar</button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
