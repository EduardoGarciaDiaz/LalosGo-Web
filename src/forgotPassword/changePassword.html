<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LalosGo</title>
    <link rel="icon" type="image/x-icon" href="../lalos-go-icon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/forgotPasswordFirstStep.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../global/global.js"></script>
    <script src="../utils/toast-utils.js"></script>
    <script src="../utils/handler-exception.js"></script>
    <script src="./js/changePassword.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <h2>Restablecer contraseña</h2>
            <h4>Ingresa una nueva contraseña</h4>
        </header>
        <main>
            <div class="form-floating">
                <input type="password" class="form-control" id="newPassword_label" placeholder="Nueva contraseña">
                <label for="floatingPassword">Contraseña</label>
                <div id="passwordError" class="error-message">
                  La contraseña debe tener al menos 8 caracteres, los cuales deben incluir al menos una mayúscula, una minúscula, un número y un carácter especial.
                </div>
              </div>

              <div class="form-floating">
                <input type="password" class="form-control" id="repeatPassword_label" placeholder="Confirmar contraseña">
                <label for="floatingPassword">Confirmar</label>
                <div id="repeatPasswordError" class="error-message">
                  Las contraseñas no coinciden
                </div>
              </div>
            <div class="button_container">
              <button class="btn btn-primary" onclick="sendAuthenticationCode()">
                Cambiar contraseña
              </button>
            </div>
            <div class="backLogin_container">
                <a href="../login/login.html">Regresar al inicio de sesión</a>
            </div>
        </main>
    </div>
</body>
</html>
